<section id="seans-ekle">
    <h2>Seans Ekle</h2>
    <form id="seans-form">
        <div>
            <label for="hasta_id">Hasta ID:</label>
            <input type="number" id="hasta_id" name="hasta_id" required>
        </div>
        <div>
            <label for="tarih">Tarih:</label>
            <input type="date" id="tarih" name="tarih" required>
        </div>
        <div>
            <label for="saat">Saat:</label>
            <input type="time" id="saat" name="saat" required>
        </div>
        <div>
            <label for="islem">İşlem:</label>
            <textarea id="islem" name="islem"></textarea>
        </div>
        <div>
            <label for="notlar">Notlar:</label>
            <textarea id="notlar" name="notlar"></textarea>
        </div>
        <button type="submit">Kaydet</button>
    </form>
</section>
